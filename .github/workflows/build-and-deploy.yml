

name: Build and deploy frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          npm install

      - name: Build Next.js app
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_BASE_URL: "/api"
        run: |
          npm run build

      - name: Deploy static files to nginx
        run: |
          TARGET_DIR=/var/www/html/form_registro_next
          mkdir -p "$TARGET_DIR"
          rm -rf "$TARGET_DIR"/*
          cp -R out/* "$TARGET_DIR"/